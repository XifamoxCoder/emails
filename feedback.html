<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<>
  <table>
    <tbody width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center">
                <div style="
                max-width:1020px;
                margin:0 auto
                ">
                    <div style="
                    vertical-align:top;
                    text-align:left;
                    font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
                    font-size:14px;
                    font-weight:400;
                    letter-spacing:-0.005em;
                    color:#091E42;
                    line-height:20px
                    ">
                        <div style="
                        padding-top:30px;
                        padding-bottom:20px;
                        vertical-align:top;
                        text-align:center
                        ">
                            <a href="komupak.ru" target="_blank" rel="noopener noreferrer">
                                <img src="img/logo.png" alt="Komupak logo" height="80" style="
                                align-items:center;
                                border:0
                                ">
                            </a> 
                        </div>
                        <hr style="
                        margin-top:24px;
                        margin-bottom:24px;
                        border:0;
                        width: 1000px;
                        border-bottom:1px solid #C1C7D0
                        ">
                        <table style="
                        border: 0;
                        padding: 0;
                        border-spacing: 0;
                        width: 100%;
                        border-collapse: collapse;"
                      >
                        <tbody>
                          <tr>
                            <td style="
                              color:#001a34;
                              font-family:'gtelight','arial';
                              font-size:16px;
                              line-height:24px;
                              padding:0 24px 24px 24px"
                            >Пользователь не нашел того, чего искал</td>
                          </tr>
                        </tbody>
                      </table>
                      <table style="
                        border: 0;
                        padding: 0;
                        border-spacing: 0;
                        width: 100%;
                        border-collapse: collapse;"
                      >
                        <tbody>
                          <tr valign="top">
                            <td style="
                              padding: 0 24px 24px 12px;"
                            >
                              <table style="
                                margin: 10px 50px;
                                border: 0;
                                padding: 0;
                                border-spacing: 0;
                                width: 30%;
                                border-collapse: collapse;"
                              >
                                <tbody>
                                  <tr valign="top">
                                    <td style="
                                      box-sizing:border-box;
                                      color:#808285;
                                      font-family:'gtelight','arial';
                                      font-size:14px;
                                      line-height:26px;
                                      max-width:234px;
                                      padding:0 12px 0px 12px;
                                      width: 40%;"
                                    >Имя:</td>
                                    <td style="
                                      color:#000000;
                                      font-family:'gtelight','arial';
                                      font-size:14px;
                                      line-height:26px;
                                      padding:0 12px 12px 0;
                                      width:80%">
                                      {{ feedbackUserName }}
                                    </td>
                                  </tr>
                                  <tr valign="top">
                                    <td style="
                                      box-sizing:border-box;
                                      color:#808285;
                                      font-family:'gtelight','arial';
                                      font-size:14px;
                                      line-height:26px;
                                      max-width:234px;
                                      padding:0 12px 0px 12px;
                                      width: 40%;"
                                    >Номер:</td>
                                    <td style="
                                      color:#000000;
                                      font-family:'gtelight','arial';
                                      font-size:14px;
                                      line-height:26px;
                                      padding:0 12px 12px 0;
                                      width:80%">
                                      +9 (999) 999 99-99
                                    </td>
                                  </tr>
                                  <tr valign="top">
                                    <td style="
                                      box-sizing:border-box;
                                      color:#808285;
                                      font-family:'gtelight','arial';
                                      font-size:14px;
                                      line-height:26px;
                                      max-width:234px;
                                      padding:0 12px 0px 12px;
                                      width: 40%;"
                                    >Почта:</td>
                                    <td style="
                                      color:#000000;
                                      font-family:'gtelight','arial';
                                      font-size:14px;
                                      line-height:26px;
                                      padding:0 12px 12px 0;
                                      width:80%">
                                      {{ feedbackEmailName }}
                                    </td>
                                  </tr>
                                  <table style="
                                  margin: 10px 50px;
                                  border: 0;
                                  padding: 0px;
                                  border-spacing: 0;
                                  width: 40%;
                                  border-collapse: collapse;">
                                      <tbody>
                                        <tr valign="top">
                                            <td style="
                                              box-sizing:border-box;
                                              color:#808285;
                                              font-family:'gtelight','arial';
                                              font-size:14px;
                                              line-height:26px;
                                              max-width:234px;
                                              padding:0 12px 0px 12px;
                                              width: 30%;"
                                            >Описание:</td>
                                            <td style="
                                              color:#000000;
                                              font-family:'gtelight','arial';
                                              font-size:14px;
                                              line-height:26px;
                                              padding:5px;
                                              width:100%;
                                              border-color:#d7d7d7;
                                              border-style:solid;
                                              border-width:1px;">text
                                            </td>
                                          </tr>
                                      </tbody>
                                  </table>
                                  <table style="
                                  margin: 10px 50px;
                                  border: 0;
                                  padding: 0px;
                                  border-spacing: 0;
                                  width: 40%;
                                  border-collapse: collapse;">
                                      <tbody>
                                        <tr valign="top">
                                            <td style="
                                              box-sizing:border-box;
                                              color:#808285;
                                              font-family:'gtelight','arial';
                                              font-size:14px;
                                              line-height:26px;
                                              max-width:234px;
                                              padding:0 12px 0px 12px;
                                              width: 30%;"
                                            >Файл:</td>
                                            <td style="
                                              color:#000000;
                                              font-family:'gtelight','arial';
                                              font-size:14px;
                                              line-height:26px;
                                              padding:5px;
                                              width:100%">
                                              <input type="">
                                            </td>
                                          </tr>
                                      </tbody>
                                  </table>
                                </tbody>
                              </table>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                        <hr style="
                         margin-top:24px;
                         margin-left: 0px;
                         margin-bottom:24px;
                         border:0;
                         width: 1000px;
                         border-bottom:1px solid #C1C7D0;
                         ">
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
  </table>
</body>
</html>
